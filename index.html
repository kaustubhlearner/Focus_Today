<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<main>
  <h1 class="heading">Focus on <span>Today</span></h1>
  <div class="main-container">
    <h2 class="second-left"><span>Today</span> <img class="imge" src="./image/Sun.svg" alt="Sun"></h2>
    <p class="third">Raise the bar by completing your goals!</p>
    <div class="progress">
      <div class="progress-bar"><span>2/3 Completed</span></div>
    </div>
    <p class="error">Please set all the 3 goals!</p>
    <div class="first-option">
      <div class="inner"></div>
      <p class="second-inner">Add new goal... </p>
    </div>
    <div class="second-option">
      <div class="sec-inner"></div>
      <p class="sec-second-inner">Add new goal... </p>
    </div>
    <div class="third-option">
      <div class="third-inner"></div>
      <p class="third-m-inner">Add new goal... </p>
    </div>
  </div>
</main>
</body>
</html>
